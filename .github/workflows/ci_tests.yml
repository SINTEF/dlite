name: CI tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        # Using minimum supported Python version
        python-version: '3.7'
        update-environment: true

    - name: apt-get update
      run: sudo apt-get update --fix-missing

    - name: Install dependencies
      run: |
        sudo apt-get install \
          libhdf5-dev \
          swig4.0 \
          doxygen \
          graphviz \
          python3-numpy \
          python3-yaml

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements_dev.txt -r requirements_doc.txt

    - name: check numpy
      run: |
        which python
        python --version
        python -m pip --version
        python -c 'import numpy as np; print(np.get_include())'

    - name: Workaround - install CMake 3.25.2 since 3.26.0 doesn't work
      # Normally we would install cmake with the package manager, but
      # ubuntu 20.04 doesn't seems to keep older versions of cmake around...
      # Fortunately, there exists a pip package
      run: |
        pip install cmake==3.25.2
        cmake --version

    - name: configure
      run: cmake -B build -Wno-missing-field-initializers . -DFORCE_EXAMPLES=ON -DWITH_FORTRAN=YES -DPython3_ROOT_DIR=${Python3_ROOT_DIR}

    - name: make
      run: cmake --build .
      working-directory: build

    - name: install
      run: cmake --install .
      working-directory: build

    - name: make test
      run: ctest || ctest --rerun-failed --output-on-failure -V
      working-directory: build

    - name: build Linux wheel
      run: |
        pip install -U numpy setuptools wheel build
        python -m build --outdir dist python

    - name: Install newly built wheel
      run: pip install --user dist/*.whl

    - name: test the installation
      run: python __main__.py
      working-directory: bindings/python/tests
