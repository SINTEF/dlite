version: 1

strategies:
  - dataresource: load_data
    downloadUrl: http://example.com/repo/tensile.xlsx
    mediaType: application/vnd.dlite-xlsx
    configuration:
      metadata: http://onto-ns.com/meta/0.1/TensileMeasurement
      label: raw_data
      excel_config:
        worksheet: aa6063
        header_row: 1

  - mapping: mappings
    mappingType: mappings
    prefixes:
      micro: http://emmo.info/domain-microstructure#
      map: http://emmo.info/domain-mappings#
      tm: http://onto-ns.com/meta/0.1/TensileMeasurement#
    },
    triples:
      - ["tm:crossection_area", "map:mapsTo", "micro:CrossectionArea"]
      - ["tm:applied_force", "map:mapsTo", "micro:AppliedForce"]
      - ["tm:specimen_length", "map:mapsTo", "micro:SpecimenLength"]

pipelines:
  tensiledata_pipe: load_data | mappings
